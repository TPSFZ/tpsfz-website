<!doctype html>
<html lang="en">
<head>
  <title>Contact — TPSFZ</title>
  <meta name="description" content="Contact TPSFZ for inquiries and services.">
  
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0f172a">
<link rel="icon" href="/assets/img/logo.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/"><img src="/assets/img/logo.svg" alt="TPSFZ logo"><span>TPSFZ</span></a>
    <nav class="nav">
      <a href="/about.html">About</a>
      <a href="/services.html">Services</a>
      <a href="/contact.html" class="btn">Contact</a>
    </nav>
  </div>
</header>

<main class="page">
  <div class="container">
    <h1>Contact Us</h1>
    <p>Fill out the form and we’ll get back to you shortly.</p>
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact">
      <div class="form-grid">
        <label>Full Name
          <input type="text" name="name" required>
        </label>
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Company
          <input type="text" name="company">
        </label>
        <label>Phone
          <input type="tel" name="phone">
        </label>
      </div>
      <label>Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="btn btn-primary" type="submit">Send Message</button>
    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-grid">
    <div>
      <div class="brand-inline"><img src="/assets/img/logo.svg" alt="TPSFZ logo"><span>TPSFZ</span></div>
      <p class="muted">© 2025 TPSFZ. All rights reserved.</p>
    </div>
    <div>
      <h4>Company</h4>
      <ul>
        <li><a href="/about.html">About</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </div>
    <div>
      <h4>Legal</h4>
      <ul>
        <li><a href="/privacy.html">Privacy</a></li>
        <li><a href="/terms.html">Terms</a></li>
      </ul>
    </div>
  </div>
</footer>

<script src="/assets/js/main.js"></script>
</body>
</html>
